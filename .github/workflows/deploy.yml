name: Deploy LeanCV to Pages

on:
  push:
    branches: ["main", "master", "dev"] # Trigger on these three
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  # Using the branch name in the group prevents different branches 
  # from canceling each other's deployments.
  group: "pages-${{ github.ref_name }}"
  cancel-in-progress: true

jobs:
  build:
    # Removed the 'if' so all branches in the 'on' section can build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
